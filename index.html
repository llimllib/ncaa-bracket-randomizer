<html>

<head>
  <title>NCAA Bracket Randomizer</title>
  <style>
    .main {
      margin-top: 20px;
    }

    .buttons {
      height: 94px;
    }

    .github a {
      text-decoration: underline;
    }

    #randomize {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .randobutton {
      height: 100%;
    }

    .bracket {
      margin-top: 30px;
    }
  </style>
  <link rel="stylesheet" href="https://billmill.org/css/960css/reset.css" />
  <link rel="stylesheet" href="https://billmill.org/css/960css/960.css" />
  <link rel="stylesheet" href="https://billmill.org/css/style.css" />
</head>

<body>
  <div class="container_16 main">
    <div class="grid_3">
      <a href="https://billmill.org"><img src="https://billmill.org/images/logo.png" width="136" height="94" /></a>
    </div>
    <div class="grid_13 buttons">
      <div class="grid_4">
        <fieldset id="randomness">
          <div class="radiobutton">
            <input type="radio" id="none" name="rando" randomness="0" />
            <label for="none">no randomness</label>
          </div>
          <div class="radiobutton">
            <input type="radio" id="some" name="rando" randomness="1" checked />
            <label for="some">some randomness</label>
          </div>
          <div class="radiobutton">
            <input type="radio" id="lots" name="rando" randomness="2" />
            <label for="lots">lots of randomness</label>
          </div>
        </fieldset>
      </div>
      <div class="randobutton">
        <button id="randomize">
          Randomize
        </button>
      </div>
    </div>
    <div class="clear"></div>

    <div class="grid_16">
      <div id="bracket"></div>
    </div>

    <div class="footer">
      <span class="github">source available
        <a href="https://github.com/llimllib/ncaa-bracket-randomizer/">on github</a></span>
    </div>
  </div>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="bracket.js"></script>
</body>

</html>
