<html>
  <head>
    <title>NCAA Bracket Randomizer</title>
    <style>
      .main {
        margin-top: 20px;
      }

      .buttons {
        height: 94px;
        margin-top: 30px;
      }

      .github a {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container_16 main">
      <div class="grid_3">
        <a href="https://billmill.org"
          ><img
            src="https://billmill.org/images/logo.png"
            width="136"
            height="94"
        /></a>
      </div>
      <div class="grid_13 buttons">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="randomness-btn"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Some Randomness
        </button>
        <ul
          class="dropdown-menu"
          id="randomness"
          aria-labelledby="randomness-btn"
        >
          <li>
            <a class="dropdown-item" href="#" randomness="0">No Randomness</a>
          </li>
          <li>
            <a class="dropdown-item active" href="#" randomness="1"
              >Some Randomness</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" randomness="2"
              >Lots of Randomness</a
            >
          </li>
        </ul>
        <!--
        <div class="btn-group" data-toggle="buttons" id="randomness">
          <label class="btn btn-primary">
            <input type="radio" name="options" randomness="0" />No randomness
          </label>
          <label class="btn btn-primary">
            <input
              type="radio"
              name="options"
              randomness="1"
              id="some"
              checked
            />Some randomness
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" randomness="2" />Lots of
            randomness
          </label>
        </div>
        -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary" id="randomize">
            Randomize
          </button>
        </div>
      </div>
      <div class="clear"></div>

      <div class="grid_16">
        <div id="bracket"></div>
      </div>

      <div class="footer">
        <span class="github"
          >source available
          <a
            href="https://github.com/llimllib/ncaa-bracket-randomizer/tree/d3version"
            >on github</a
          ></span
        >
      </div>
    </div>
    <link rel="stylesheet" href="https://billmill.org/css/960css/reset.css" />
    <link rel="stylesheet" href="https://billmill.org/css/960css/960.css" />
    <link rel="stylesheet" href="https://billmill.org/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="bracket.js"></script>
  </body>

</html>
