<html>

<head>
  <title>NCAA Bracket Randomizer</title>
  <style>
    .main {
      margin-top: 20px;
    }

    .buttons {
      height: 94px;
      margin-top: 30px;
    }

    .github a {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="https://billmill.org/css/960css/reset.css" />
  <link rel="stylesheet" href="https://billmill.org/css/960css/960.css" />
  <link rel="stylesheet" href="https://billmill.org/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container_16 main">
    <div class="grid_3">
      <a href="https://billmill.org"><img src="https://billmill.org/images/logo.png" width="136" height="94" /></a>
    </div>
    <div class="grid_13 buttons">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="randomness-btn" data-bs-toggle="dropdown"
        aria-expanded="false">
        Some Randomness
      </button>
      <ul class="dropdown-menu" id="randomness" aria-labelledby="randomness-btn">
        <li>
          <a class="dropdown-item" href="#" randomness="0">No Randomness</a>
        </li>
        <li>
          <a class="dropdown-item active" href="#" randomness="1">Some Randomness</a>
        </li>
        <li>
          <a class="dropdown-item" href="#" randomness="2">Lots of Randomness</a>
        </li>
      </ul>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="randomize">
          Randomize
        </button>
      </div>
    </div>
    <div class="clear"></div>

    <div class="grid_16">
      <div id="bracket"></div>
    </div>

    <div class="footer">
      <span class="github">source available
        <a href="https://github.com/llimllib/ncaa-bracket-randomizer/">on github</a></span>
    </div>
  </div>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="bracket.js"></script>
</body>

</html>
