<html><head><title>Bill Mill Bracket Randomizer</title>
<style>
body { margin-top: 20px; }
.buttons {
  height: 94px;
  margin-top: 30px;
}
</style>
</head>
<body>
<div class="container_16">
  <div class="grid_3">
    <a href="http://billmill.org"><img src="http://billmill.org/images/logo.png" width="136" height="94"></a>
  </div>
  <div class="grid_13 buttons">
    <div class="btn-group">
      <button type="button" class="btn btn-default" id="randomize">Randomize</button>
    </div>
    <div class="btn-group" data-toggle="buttons" id="randomness">
      <label class="btn btn-primary">
        <input type="radio" name="options" randomness="0">None
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" randomness="1" id="some" checked>Some
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" randomness="2">Lots
      </label>
    </div>
  </div>
  <div class="clear"></div>

  <div class="grid_16">
    <div id="bracket">
    </div>
  </div>
</div>
<link rel="stylesheet" href="http://billmill.org/css/960css/reset.css" />
<link rel="stylesheet" href="http://billmill.org/css/960css/960.css" />
<link rel="stylesheet" href="http://billmill.org/css/style.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<!-- Bootstrap... because why not the whole kitchen sink -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="bracket.js"></script>
</body>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</script>
</html>
